<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Website | Carlos √Ålvarez | Contact</title>
</head>

<body>
    <nav>
        <div class="navContainer">
            <div class="textLogo">
                <a href="../index.html">CARLOS</a>
            </div>

            <label for="check" class="checkbox">
                <i class="ri-menu-line"></i>
            </label>
            <input type="checkbox" name="check" id="check">
            <ul class="navLinks">
                <li><a href="../index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="aboutme.html">About me</a></li>
                <li><a id="contact" href="contact.html">Contact</a></li>
            </ul>

        </div>
    </nav>

    <main>
        <h1>Connect With Me</h1>
        <p>
            I would love to respond to your queries and help you suceed<br>
            Feel free to get in touch with me
        </p>
        <section class="sectionContainer">
            <div class="formContent">
                <h3>Sent your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label id="name" name="name">Name</label>
                            <input type="text" placeholder="John Doe">
                        </div>
                        <div class="input-group">
                            <label id="phone" name="phone">Phone</label>
                            <input type="text" placeholder="+1 999 999 999">
                        </div>
                        <div class="input-group">
                            <label id="email" name="email">Email</label>
                            <input type="email" placeholder="johndoe@email.com">
                        </div>
                        <div class="input-group">
                            <label id="subject" name="subject">Subject</label>
                            <input type="text" placeholder="Example">
                        </div>
                        <div class="area-container">
                            <label id="text-area" name="" text-area>Message</label>
                            <textarea name="text-area" id="text-area" rows="5" placeholder="Your message"></textarea>
                        </div>

                    </div>
                    <div class="button-container">
                        <button type="submit">SEND</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
